<!-- Branding Area -->

<!-- Headline -->

<!-- Form Section -->
<form class="flex flex-col gap-5 px-2" onsubmit="event.preventDefault();">
<!-- Email/Phone Input -->
<div class="flex flex-col gap-1.5">
<label class="sr-only" for="identity">Email ou Téléphone</label>
<div class="relative flex items-center">
<span class="absolute left-4 text-gray-400 dark:text-gray-500 material-symbols-outlined">person</span>
<input class="form-input block w-full rounded-lg border-0 bg-white dark:bg-surface-dark py-3.5 pl-12 pr-4 text-gray-900 dark:text-white placeholder:text-gray-500 focus:ring-2 focus:ring-primary h-12 text-base shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-transparent" id="identity" placeholder="Email ou Téléphone (+237)" type="text"/>
</div>
</div>
<!-- Password Input -->
<div class="flex flex-col gap-1.5">
<label class="sr-only" for="password">Mot de passe</label>
<div class="relative flex items-center group">
<span class="absolute left-4 text-gray-400 dark:text-gray-500 material-symbols-outlined">lock</span>
<input class="form-input block w-full rounded-lg border-0 bg-white dark:bg-surface-dark py-3.5 pl-12 pr-12 text-gray-900 dark:text-white placeholder:text-gray-500 focus:ring-2 focus:ring-primary h-12 text-base shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-transparent" id="password" placeholder="Mot de passe" type="password"/>
<button class="absolute right-0 top-0 bottom-0 px-4 flex items-center justify-center text-gray-400 hover:text-primary transition-colors focus:outline-none" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Options Row: Remember Me & Forgot Password -->
<div class="flex items-center justify-between py-1">
<label class="flex items-center gap-2 cursor-pointer group">
<input class="h-4 w-4 rounded border-gray-300 dark:border-gray-600 bg-white dark:bg-surface-dark text-primary focus:ring-offset-0 focus:ring-primary/20 cursor-pointer" type="checkbox"/>
<span class="text-sm font-medium text-gray-600 dark:text-gray-300 group-hover:text-gray-900 dark:group-hover:text-white transition-colors">Se souvenir de moi</span>
</label>
<a class="text-sm font-medium text-primary hover:text-primary/80 transition-colors whitespace-nowrap" href="#">
                    Mot de passe oublié?
                </a>
</div>
<!-- Submit Button -->
<button class="mt-4 flex w-full items-center justify-center rounded-lg bg-primary py-3.5 px-4 text-base font-bold text-white shadow-md hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-all h-12" type="submit">
                Se connecter
            </button>
</form>
<!-- Footer / Sign Up Link -->
<div class="mt-8 flex flex-col items-center gap-4 text-center">
<p class="text-sm text-gray-500 dark:text-gray-400">
